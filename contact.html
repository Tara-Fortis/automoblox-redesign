<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoblox Redesign</title>
    <link rel="stylesheet" href="css/automoblox.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="container-fluid">
            <h1>Contact Us</h1>
            <form action="index.html" class="w-75 mx-auto mt-4">
                <div class="mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" type="email" class="form-control" />
                </div>
                <div class="mb-2">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <input id="checkbox" type="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-label">Yes, I would like to receive promotional emails from
                        Automoblox.</label>
                </div>
                <button type="Submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
