<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoblox Redesign</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="container-sm">
            <h1>Gallery</h1>
            <div id="carouselAutoPlay" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <figure class="carousel-item active">
                        <div class="card p-4 bg-secondary">
                            <img src="images/a9s_large.jpg" class="card-img-top" alt="a9s">
                            <figcaption class="card-body">
                                <h5 class="card-title text-white">A9S</h5>
                                <p class="card-text text-white">Duis aute irure dolor in reprehenderit in voluptate velit esse
                                    cillum dolore eu fugiat.</p>
                            </figcaption>
                        </div>
                    </figure>
                    <figure class="carousel-item">
                        <div class="card p-4 bg-secondary">
                            <img src="images/a9_large.jpg" class="card-img-top" alt="a9">
                            <figcaption class="card-body">
                                <h5 class="card-title text-white">A9</h5>
                                <p class="card-text text-white">Excepteur sint occaecat cupidatat, sunt in culpa qui
                                    officia deserunt mollit.</p>
                            </figcaption>
                        </div>
                    </figure>
                    <figure class="carousel-item">
                        <div class="card p-4 bg-secondary">
                            <img src="images/c9_large.jpg" class="card-img-top" alt="c9">
                            <figcaption class="card-body">
                                <h5 class="card-title text-white">C9</h5>
                                <p class="card-text text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit sit amet, ad minim.</p>
                            </figcaption>
                        </div>
                    </figure>
                    <figure class="carousel-item">
                        <div class="card p-4 bg-secondary">
                            <img src="images/c9r_large.jpg" class="card-img-top" alt="c9r">
                            <figcaption class="card-body ">
                                <h5 class="card-title text-white">C9R</h5>
                                <p class="card-text text-white">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                                    nisi ut aliquip.
                                </p>
                            </figcaption>
                        </div>
                    </figure>
                    <figure class="carousel-item">
                        <div class="card p-4 bg-secondary">
                            <img src="images/c9s_large.jpg" class="card-img-top" alt="c9s">
                            <figcaption class="card-body">
                                <h5 class="card-title text-white">C9S</h5>
                                <p class="card-text text-white">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua, nisi ut aliquip.
                                </p>
                            </figcaption>
                        </div>
                    </figure>
                </div><!-- .carousel-inner -->
                <!-- Carousel Indicators -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoPlay"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoPlay"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button><!-- .carousel-indicators -->
            </div><!-- .carousel -->
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
