<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoblox Redesign</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="container-fluid">
            <h1>Gallery</h1>
            <div id="carouselAutoPlay" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <figure class="carousel-item active">
                        <img src="https://placehold.co/510x300" class="d-block w-100" alt="placehold">
                    </figure>
                    <figure class="carousel-item">
                        <img src="https://placehold.co/510x300" class="d-block w-100" alt="placehold">
                    </figure>
                    <figure class="carousel-item">
                        <img src="https://placehold.co/510x300" class="d-block w-100" alt="placehold">
                    </figure>
                </div>
                <!-- Carousel Indicators -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoPlay"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoPlay"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button><!-- .carousel-indicators -->
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
